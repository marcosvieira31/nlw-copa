<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4ffec31fd0.js"
      crossorigin="anonymous"
    ></script>

    <title>Calendário de Jogos - NLW Copa</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="nlw copa calendário" />

        <span
          style="color: #e1e1e6"
          id="sb-button"
          onclick="sbAction()"
          name="closed"
          ><i class="fa-solid fa-bars fa-2xl"></i
        ></span>

        <div id="side-bar">
          <span style="color: var(--white-primary)" onclick="sbAction()"
            ><i class="fa-solid fa-arrow-left fa-xl"></i
          ></span>
          <strong>menu</strong>
          <nav>
          <ul>
            <li>
              <a
                href="#"
                onclick="mostrarCalendario()"
                id="bts-calendario"
                class="bt-menu"
                >calendário</a
              >
            </li>
            <li>
              <a
                href="#"
                onclick="mostrarGrupos()"
                id="bts-grupos"
                class="bt-menu"
                >grupos</a
              >
            </li>
            <li>
              <a
                href="#"
                onclick="mostrarEliminatorias()"
                id="bts-eliminatorias"
                class="bt-menu"
                >eliminatórias</a
              >
            </li>
            <li>
              <a
                href="#"
                onclick="mostrarConvocacoes()"
                id="bts-convocacoes"
                class="bt-menu"
                >convocações</a
              >
            </li>
          </ul>
        </nav>
        </div>
      </header>

      <nav id="menu-principal">
        <ul>
          <li>
            <a
              href="#"
              onclick="mostrarCalendario()"
              id="bt-calendario"
              class="bt-menu"
              >calendário</a
            >
          </li>
          <li>
            <a href="#" onclick="mostrarGrupos()" id="bt-grupos" class="bt-menu"
              >grupos</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="mostrarEliminatorias()"
              id="bt-eliminatorias"
              class="bt-menu"
              >eliminatórias</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="mostrarConvocacoes()"
              id="bt-convocacoes"
              class="bt-menu"
              >convocações</a
            >
          </li>
        </ul>
      </nav>

      <main id="calendario">
        <div id="cards"></div>
      </main>

      <main id="grupos">
        <div id="groups"></div>
      </main>

      <main id="eliminatorias">
        <div><h2>EM CONSTRUÇÃO</h1></div>
      </main>

      <main id="convocacoes">
        <div><h2>EM CONSTRUÇÃO</h2></div>
      </main>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
